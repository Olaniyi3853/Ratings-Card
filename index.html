<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;1,500;1,700&family=Overpass:ital,wght@0,100;0,200;0,400;0,500;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rating Card</title>
</head>

<body>
    <main>
        <div class="mainbody">
            <img src="./images/icon-star.svg" alt=""><br>
            <h2>How did we do ?  <i class="fa-solid fa-circle-1"></i></h2>
            <p>
                Please let us know you how we did with your support <br>
                request. All feedback is appreciated to help us <br>
                improve our offerings!
            </p>
            <span class="rate">
                <button type="button" class="number">1</button>
                <button type="button" class="number">2</button>
                <button type="button" class="number">3</button>
                <button type="button" class="number">4</button>
                <button type="button" class="number">5</button>
            </span>
            
            <button type="submit" class="submit"> Submit </button>
        </div>
    </main>


    <!-- -------------------modal two------------------ -->
    <div class="modal-two">
        <img src="./images/illustration-thank-you.svg" alt="">

        <h3>You selected <span class="rate-number"> 4 </span> out of 5</h3>
        <h2>Thank you! </h2>
        <p>We appreciate you taking the time to give a rating. <br>
            if you ever need more support, don't hesitate to <br>
            get in touch 

        </p>

    </div>



    <script type="text/javascript" src="app.js">

    </script>
</body>
</html>
